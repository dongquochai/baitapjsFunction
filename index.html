<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <!-- main css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="text-center" style="color: red;">BÀI TẬP 1 <br>Quản lý tuyển sinh : </div>
        <div class="py-5">
            <form>
                            
                <div class="form-group d-flex t">
                  <input placeholder="Điểm Chuẩn" type="number" class="form-control mr-2 w-auto" id="inpdiemChuan">
                  <select class="form-control" id="khuVuc">
    
                    <option value="0">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                    
                </select>
                <select class="form-control" id="doiTuong">
    
                    <option value="0">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                    
                </select>
                  
                </div>
                <div class="form-group d-flex t">
                    <input placeholder="Điểm môn thứ 1" type="number" class="form-control mr-2 w-auto" id="Diemt1">
                  <input placeholder="Điểm môn thứ 2" type="number" class="form-control mr-2 w-auto" id="Diemt2">
                  <input placeholder="Điểm môn thứ 3" type="number" class="form-control w-auto" id="Diemt3">
                </div>
                <div class="form-group">
                  </div>
                  <div>
                      <button onclick="btndiemSo()" type="button" class="btn bg-primary " style="color: #fff">Sắp Xếp</button>
                  </div>
            </form>
            <p id="txtketQua" class="alert bg-primary my-2 w-25" style="display: none; color:#000" ></p>
        </div>
        <div class="text-center" style="color: red;">BÀI TẬP 2 <br>Tính Tiền Điện: </div>
        <div class="py-5">
            <form>                         
                
                <div class="form-group d-flex t">
                    <input placeholder="Nhập họ tên" class="form-control mr-2 w-auto" id="inpHoTen">
                  <input placeholder="Nhập số kw" type="number" class="form-control mr-2 w-auto" id="inpKw">                
                </div>
                  <div>
                      <button id="btntinhTien"  type="button" class="btn bg-primary " style="color: #fff">Tính tiền điện</button>
                  </div>
            </form>
            <p id="txttienDien" class="alert bg-primary my-2 w-25" style="display: none; color:#fff" ></p>
        </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

                  <!-- main js -->
        <script src="./js/main.js"></script>
</body>
</html>
